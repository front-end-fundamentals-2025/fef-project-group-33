<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Picked</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/popup-cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/darkmode.js" defer></script>
    <script src="js/searchbar.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/signup.js" defer></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="headerul">
          <p id="portf">THIRFTIQUE</p>
          <a class="green-bg anchor-lines" href="deals.html"><li>Deals</li></a>
          <div>
            <input
              type="text"
              id="myInput"
              onkeyup="myFunction()"
              placeholder="Search..."
              title="Search"
            />

            <ul id="myUL">
              <li class="searchlist"><a href="deals.html">Deals</a></li>
              <li class="searchlist"><a href="signin.html">Sign up</a></li>

              <li class="searchlist"><a href="login.html">Log In</a></li>
              <li class="searchlist"><a href="#">Bob</a></li>

              <li class="searchlist"><a href="about us.html">About us</a></li>
              <li class="searchlist">
                <a href="privacy.html">Privacy Policy</a>
              </li>
              <li class="searchlist"><a href="faq.html">FAQ</a></li>
              <li class="searchlist"><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <a class="green-bg anchor-lines" href="signin.html"
            ><li>Sign up</li></a
          >
          <a class="green-bg anchor-lines" href="login.html"><li>Log in</li></a>
          <button id="theme-switch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
              />
            </svg>
          </button>
          <div class="green-bg anchor-lines icon-cart">
            <li>
              <a href="#" onclick="toggleCart()">
                <img src="img/bag 1.png" alt="Shopping Cart" class="nav-icon" />
              </a>
              <span id="total-amount">0</span>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <img class="banner" src="img/empty banner.png" alt="purple stripe" />
      <figure class="item-thing">
        <img class="view-image" src="img/top3.png" alt="top1" />
        <figure class="item-thing-2">
          <h1 class="view-text">Plant Sweater</h1>
          <h3 class="view-text">100 SEK</h3>
          <p class="view-text">TAX INCLUDED</p>
          <p class="smaller-viewtext">Good Condition</p>
          <button
            class="pageButton"
            onclick="addToCart('Plant Sweater', '100', 'img/top3.png')"
          >
            BUY NOW
          </button>
          <p class="smaller-viewtext">
            All purchases through Thriftique are covered by Buyer Protection.
          </p>
          <div class="line1">
            <hr />
            <p class="smaller-viewtext">
              It's a sweater with lil plants. The best!!!
            </p>
            <h3 style="font-size: 10pt">#plant #plantlife #nature #colors</h3>
          </div>
          <figure style="flex-direction: row; display: flex">
            <img
              class="view-userimage"
              src="img/User Image.png"
              alt="lil guy"
            />
            <p style="margin-top: 22pt; margin-left: 15pt">User 93</p>
            <img class="view-starsimage" src="img/stars.png" alt="stars" />
          </figure>
        </figure>
      </figure>
      <div id="cart-popup" class="cart-popup">
        <div class="cart-content">
          <h2>Shopping Cart</h2>
          <ul id="cart-items">
            <!-- Cart items will be dynamically added here by JavaScript -->
          </ul>
          <div class="price-sum">
            <p>Total: <span id="total-price">0 SEK</span></p>
          </div>
          <div class="cart-buttons">
            <button class="continue-shopping-button" onclick="closePopup()">
              Close
            </button>
            <a href="checkout.html">
              <button class="checkout-button">Checkout</button>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="headerul">
        <a class="anchor-lines" href="about us.html"><li>About us</li></a>
        <a class="anchor-lines" href="privacy.html"><li>Privacy Policy</li></a>
        <a class="anchor-lines" href="faq.html"><li>FAQ's</li></a>
        <a class="anchor-lines" href="contact.html"><li>Contact</li></a>
      </ul>
    </footer>
  </body>
</html>
